<!DOCTYPE html>
{% load staticfiles %}
{% load crispy_forms_tags %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


		<!-- Google font -->
		<!-- <link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet"> -->

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>

    <!-- Bootstrap form CDN -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->


		<!-- Font Awesome Icon -->
		<link rel="stylesheet"  href="{% static "css/font-awesome.min.css" %}"/>

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet"  href="{% static "css/style.css" %}"/>
    <!-- <link rel="stylesheet" href="siwes_index.css"> -->
  </head>
  <title>Register</title>
  <body>


    <br><br>
    <!-- Header -->
      <header id="header">
        <div class="container">

          <div class="navbar-header">
            <!-- Logo -->
            <div class="navbar-brand">
              <a class="logo" href="{% url 'home' %}">
                <img src="{% static "images/banner.png" %}" alt="Uh. Oh! Resource not found">
                <p></p>
              </a>
            </div>
            <!-- /Logo -->
          </div>
        </div>
      </header>
      <!-- /Header -->



      <!-- Hero-area -->
      <div class="hero-area section">

        <!-- The div below changes the hero area to house the whole form, removing it returns the hero area to its original position.  -->
        <div class="container">
        <!-- Backgound Image -->
        <div class="bg-image bg-parallax overlay" style='background-image: url("{% static "images/ab.jpg" %}");'></div>
        <!-- /Backgound Image -->
      </div>
      <!-- /Hero-area -->


          <div class="">
            <div style="background-color:white"class="container">
              <br><br>
              <form style="background-color:black;color:black;"class="white-text" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="row">
                  <div class="form-group col-md-4 mb-0">

                  </div>
                  <div class="form-group col-md-4 mb-0">
                      <p class="white-text"style="background-color:transparent;color:transparent;">{{ form|crispy }}</p>
                  </div>
                  <div class="form-group col-md-4 mb-0">

                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-7 mb-0">

                  </div>
                  <div class="form-group col-md-4 mb-0">
                    <input type="submit" name="" value="Signup" class="btn btn-success">
                  </div>
                  <div class="form-group col-md-1 mb-0">

                  </div>
                </div>
              </form>
              </div>
            </div>
            <br><br><br>

            <div class="container">
              <div class="row">
                <div class="col-md-4">
                  <p style="color:black;"><strong> Â© 2019. Onose_Anthonii Inc | PaperCode C.S </strong> </p>
                </div>
              </div>
              </div>
            </div>

    <!-- preloader -->
    <div id='preloader'><div class='preloader'></div></div>
    <!-- /preloader -->

    <!-- jQuery Plugins -->
    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/main.js" %}"></script>

  </body>
</html>
