<!DOCTYPE html>
{% load staticfiles %}
{% load crispy_forms_tags %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Fupre, Siwes, Portal">
    <meta name="author" content="PaperCode C.S">
    <meta name="description" content="This is a site to enable eligible students of the Federal University of Petroleum Resources Effurun
                register for the student industrial work experience scheme (SIWES)">

    <title>Siwes</title>

    <!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet"  href="{% static 'css/style.css' %}"/>
    <style>
        body, html {
          height: 100%;
          font-family: Arial, Helvetica, sans-serif;
        }

        * {
          box-sizing: border-box;
        }

        .bg-img {
          /* The image used */
          background-image: url("{% static 'images/ab.jpg' %}");

          min-height: 790px;
          /* height: 100%; */

          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
          opacity:0.8;
        }

    </style>
  </head>
  <body>


      <br>

      <!-- Header -->
      <header id="header" class="">
        <div class="container">

          <div class="navbar-header">
            <!-- Logo -->
            <div class="navbar-brand">
              <a class="logo" href="{% url 'accounts:view_profile' %}">
                <img src="{% static "images/banner.png" %}" alt="Uh. Oh! Resource not found">
              </a>
            </div>
            <!-- /Logo -->

            <!-- Mobile toggle -->
            <button class="navbar-toggle">
              <span></span>
            </button>
            <!-- /Mobile toggle -->
          </div>



          <!-- Navigation -->
          <nav id="nav">
            <ul class="main-menu nav navbar-nav navbar-right">
              <li><a style="color:black;"href="{% url 'accounts:view_profile' %}">Dashboard</a></li>
              <!-- <li><a href="/accounts/profile/edit">Edit Profile</a></li> -->
              <li><a style="color:black;" href="{% url 'accounts:edit_details' %}">Siwes Info</a></li>
              <li><a style="color:black;" href="{% url 'accounts:payments' %}">Payments</a></li>
              <li><a style="color:black;" href="{% url 'accounts:change_password' %}">Change Password</a></li>
              <li><a style="color:black;" href="{% url 'accounts:user_logout' %}">Log out</a></li>
            </ul>
          </nav>
          <!-- /Navigation -->

      </header>
      <!-- /Header -->


        <div class="bg-img"  style="color:black;">
          <form style="position: absolute;right:0;opacity:1;min-width:490px; margin: 20px;padding: 16px;background-color:white;"method="POST">
            {% csrf_token %}

            <div class="row">
              <div class="col-md-12">
                  <p>{{ form|crispy }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">

              </div>
              <div class="col-md-4">
                <input type="submit" name="" value="Submit" class="btn btn-success">
              </div>
            </div>
          </form>
        </div>
        <br><br>


        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <p style="color:black;"><strong> Â© 2019. Onose_Anthonii Inc | PaperCode C.S </strong> </p>
            </div>
          </div>
          </div>



          <!-- preloader -->
          <div id='preloader'><div class='preloader'></div></div>
          <!-- /preloader -->

          <!-- jQuery Plugins -->
          <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
          <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
          <script type="text/javascript" src="{% static "js/main.js" %}"></script>
  </body>
</html>
